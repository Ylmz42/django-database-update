<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Home{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="{% static 'project/js/main.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <!-- Header -->
      <div class="navbar-header">
        <a class="navbar-brand" style="text-align:center; width: 150px;" href="{% url 'project:index' %}">Website
          name</a>
      </div>

      <!-- Items -->
      <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
          <li class=""><a href="#">Projects</a></li>
          <li><a href="#">Applications</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'project:index' %}">
          <div class="input-group">
            <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{user.username}}</a></li>
          <li><a href="http://127.0.0.1:8000/logout_user/"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
          </li>
          {% else %}
          <li class="{% block register_active %}{% endblock %}"><a href="{% url 'project:register' %}"><span
                class="glyphicon glyphicon-user"></span> Register</a></li>
          <li><a href="http://127.0.0.1:8000/login_user/"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock %}
</body>

</html>
